<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Голосование: Котики</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
        }
        img {
            width: 100px;
            height: 100px;
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<h1>Голосование: Какой котик вам нравится больше?</h1>
<div id="variants" style="display:flex; gap:30px"></div>

<script>
    function generateUniqueId() {
        return 'vote-' + Math.random().toString(36).substr(2, 9);
    }

    let voteId = localStorage.getItem('voteId');
    if (!voteId) {
        voteId = generateUniqueId();
        localStorage.setItem('voteId', voteId);
    }

    async function fetchVariants() {
        const response = await fetch('/variants');
        const variants = await response.json();
        const variantsDiv = document.getElementById('variants');
        variantsDiv.innerHTML = '';

        variants.forEach(v => {
            const variantDiv = document.createElement('div');
            variantDiv.innerHTML = `
                    <img src="${v.imageUrl}" alt="Котик ${v.id}">
                    <div style="display:flex; flex-direction: column">
                        <button onclick="vote(${v.id})">${v.text}</button>
                        <span style="padding-top: 16px"> Голосов: ${v.votes}</span>
                    </div>
                `;
            variantsDiv.appendChild(variantDiv);
        });
    }

    async function fetchStats() {
        const response = await fetch('/stats', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        });
        const stats = await response.json();
        return stats;
    }

    async function updateStatistics() {
        const stats = await fetchStats();
        const variantsDiv = document.getElementById('variants');
        variantsDiv.innerHTML = '';

        stats.forEach(v => {
            const variantDiv = document.createElement('div');
            variantDiv.innerHTML = `
                    <img src="${v.imageUrl}" alt="Котик ${v.id}">
                    <div style="display:flex; flex-direction: column">
                        <button onclick="vote(${v.id})">${v.text}</button>
                        <span style="padding-top: 16px"> Голосов: ${v.votes}</span>
                    </div>
                `;
            variantsDiv.appendChild(variantDiv);
        });
    }

    async function vote(id) {
        const response = await fetch('/vote', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-Vote-ID': voteId
            },
            body: JSON.stringify({ id }),
        });
        const result = await response.json();
        if (result.success) {
            alert('Ваш голос принят!');
        } else {
            alert(result.message);
        }
        updateStatistics();
    }

    fetchVariants();
    updateStatistics();
</script>
</body>
</html>
